{% extends 'admin/dash.html' %}
{% block content %}
{% load crispy_forms_filters %}

<div class="card" style="height : 600px; width : 1000px;">

                <div>
                    <H3 style="margin-left:380px;">REPLY TO COMPLAINT</H3>
                </div>
                <br><br>
                <div class="task_list_main">
                    <ul class="task_list">
                        <form method="post" enctype="multipart/form-data" style="color:black;margin-left:25px;margin-right:25px;">
                            {% csrf_token %}
<!--                            {{form|crispy}}-->
                         <div class="form-group">
                    <label class=" form-control-label">Name</label>
                    <input  required  class="form-control" readonly value="{{complaint.user}}">

                </div>
                <div class="form-group">
                    <label class=" form-control-label">Subject</label>
                    <input  required  class="form-control" readonly value="{{complaint.subject}}">

                </div>
                 <div class="form-group">
                    <label class=" form-control-label">Complaint</label>
                    <input  required  class="form-control" readonly value="{{complaint.complaint}}">

                </div>
                <div class="form-group">
                    <label for="company" class=" form-control-label">Reply</label>
                    <textarea cols="5" rows="7" required id="company" class="form-control" name="reply">
                </textarea>
                </div>


                    </ul>
                </div>
                <div class="read_more">
                    <div class="center"><button class="main_bt read_bt" type = "submit">Submit</button></div>
<!--                                    <div class="center"><a class="main_bt read_bt" href="#">Read More</a></div>-->
                    </form>
                </div>

    </div>



{% endblock  %}
